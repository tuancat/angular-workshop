<div class="row">
  <h1>Tạo mới người dùng</h1>
</div>
<div class="row">
  <div class="col-12">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">FirstName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter FirstName" [(ngModel)]="user.firstName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">LastName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter LastName" [ngModel]="user.lastName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="user.email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Birthday:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Birthday" [(ngModel)]="user.birthday">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Salary:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Salary" [(ngModel)]="user.salary">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Phone:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Phone" [(ngModel)]="user.phone">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="saveUser()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
