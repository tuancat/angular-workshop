<div class="row">
  <h1>Tạo mới sản phẩm</h1>
</div>
<div class="row">
  <div class="col-12">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">Tên sản phẩm:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter FirstName" [(ngModel)]="product.name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Giá:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter LastName" [(ngModel)]="product.price">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="saveProduct()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
